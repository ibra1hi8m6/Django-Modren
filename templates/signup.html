{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href={% static 'logo.png' %}/>
  <title>Equipen - Login</title>
  <link rel="stylesheet" href={% static 'index.css' %}/>
</head>
<body>
  <div class="flex flex-col justify-center items-center min-h-screen">
    <img src={% static 'logo.png' %} class="w-1/4"/>
    <h1 class="text-xl bold-text">Sign up</h1>
    <form class="flex flex-col mt-14 w-96" method="post" action="/newuser/">
      {% csrf_token %}
      <label for="fname" class="signup-label">First Name</label>
      <input name="fname" type="text" class="signup-input"/>

      <label for="lname" class="signup-label">Last Name</label>
      <input name="lname" type="text" class="signup-input"/>

      <label for="email" class="signup-label">Email</label>
      <input name="email" type="email" class="signup-input"/>

      <label for="password" class="signup-label">Password</label>
      <input name="password" type="password" class="signup-input"/>

      <label for="cpassword" class="signup-label">Confirm Password</label>
      <input name="cpassword" type="password" class="signup-input"/>

      <div class="flex justify-center m-14">
        <input type="submit" name="submit" value="Create" class="rounded-md bg-gold-bold text-white w-fit py-1 px-10 font-bold"/>
      </div>
    </form>
    <div class="text-center mb-10">
      <p>I already have an account</p>
      <a href="./login.html" class="text-md font-bold text-gold-regular">Log In</a>
    </div>
  </div>
  <a class="sticky bottom-7 m-6 font-semibold text-gold-regular flex items-center w-fit" href="./index.html">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18 11v2h-8l3.5 3.5l-1.42 1.42L6.16 12l5.92-5.92L13.5 7.5L10 11h8M2 12A10 10 0 0 1 12 2a10 10 0 0 1 10 10a10 10 0 0 1-10 10A10 10 0 0 1 2 12m2 0a8 8 0 0 0 8 8a8 8 0 0 0 8-8a8 8 0 0 0-8-8a8 8 0 0 0-8 8Z"/></svg>
    <p class="ml-3 align-middle">Back To Home</p>
  </a>
</body>
</html>
